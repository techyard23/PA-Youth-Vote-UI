<div class="row" style="width:100%; text-align: center; ">
<mat-card style="width:40%;margin:auto; padding: 50px; ">
    <mat-card-header style="margin: auto;">
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <br>

    
    <mat-form-field class="20%">
    <mat-label>First Name</mat-label>
    <input matInput [ngModel]="user.firstName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Last Name</mat-label>
    <input matInput [ngModel]="user.lastName">
  </mat-form-field>

  
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Enter your full address here..."></textarea>
</mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-label>City</mat-label>
    <input matInput [ngModel]="user.city">
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-label>State</mat-label>
    <input matInput [ngModel]="user.state">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Country</mat-label>
    <input matInput [ngModel]="user.country">
  </mat-form-field>

  
  <mat-form-field class="example-full-width">
    <mat-label>PinCode</mat-label>
    <input matInput type="number" [ngModel]="user.zip">
  </mat-form-field>

  <mat-form-field>
    <mat-label>BirthDate</mat-label>
    <input [ngModel]="" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <br/>
<br/>
<button mat-raised-button color="primary" type="submit">Register</button>

</mat-card>
</div>
