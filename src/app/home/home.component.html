<div class="container" style="padding: 0px;
margin-top: -20px;
margin-left: -16px;">
    <mat-toolbar  style="text-align: center; margin: auto;height: 150px;background-color: #f1f4f6;">
        <div style="width:20%; margin: auto; ">
            <span><img src="../../assets/logo.png" alt="Icon" height="80px" width="100px" /></span>
            <span style="font-size: 60px;padding: 20px;margin-top: -20px; color: #537285;"><b>PA Youth Vote</b></span>
        </div>
      </mat-toolbar>
      <mat-divider style="height: 5px;background-color: #537285;"></mat-divider>
<div class="row" style="width:100%; text-align: center; ">
    <div class="col-md-4">
        <mat-divider style="height: 50px;"></mat-divider>

    <mat-card style="width:40%;margin:auto; padding: 50px; background-color: rgb(11, 107, 181); ">
        <h3 style=" color: white; font-size: 30px;">Never miss an election!</h3>
        <mat-divider style="height: 1px ; background-color: #ffffff;"></mat-divider>
        <mat-divider style="height: 20px ; ;"></mat-divider>
        <mat-form-field appearance="fill" style="width: 40%;margin: auto;">
            <mat-label>Enter Pincode</mat-label>
            <input matInput [formControl]="pincodeFormControl" type="text" maxlength="6">
            <mat-error *ngIf="pincodeFormControl.hasError('pattern')">
            Please enter a valid 6-digit PIN code.
            </mat-error>
        </mat-form-field>
        
        <button mat-fab  style="background-color: white; color: #537285; width: 10%;margin: auto;" >
            <mat-icon>play_arrow</mat-icon>
        </button>
</mat-card>
        </div>
  
</div>
</div>
